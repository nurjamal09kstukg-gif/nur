<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurjamal | Scratch Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold-bright: #FFD700;
            --gold-soft: #D4AF37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            width: 100%;
            background: radial-gradient(circle at center, #1a1505 0%, #0a0a0a 100%);
            border-bottom: 1px solid var(--gold-soft);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 8px;
            background: linear-gradient(to right, #FFF9E3, var(--gold-bright), var(--gold-soft));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 50px 5%;
            max-width: 1400px;
            width: 100%;
        }

        .video-card {
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.4s ease;
            position: relative;
        }

        .video-card:hover {
            border-color: var(--gold-bright);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
            transform: translateY(-5px);
        }

        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            background: #000;
        }

        .video-info {
            padding: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--gold-soft);
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .empty-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            background: rgba(212, 175, 55, 0.02);
            border: 1px dashed rgba(212, 175, 55, 0.3);
            color: rgba(212, 175, 55, 0.5);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .contact-footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid var(--gold-soft);
            width: 100%;
            background: #000;
        }

        .contact-footer a {
            color: var(--gold-bright);
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .contact-footer a:hover { text-shadow: 0 0 8px var(--gold-bright); }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>NURJAMAL</h1>

    </header>

    <main class="video-grid">
        <div class="video-card">
            <video controls>
                <source src="videos/nurjamal1.mov" type="video/mp4">
                Ваш браузер не поддерживает видео.

            <div class="video-info">Manhwa Quiz Project</div>

        <div class="video-card">
            <video controls>
                <source src="videos/nurjamal2.mov" type="video/mp4">
            </video>
            <div class="video-info">Scratch Animation Effect</div>
        </div>

        <script>
            for(let i=3; i<=24; i++) {
                document.write(`
                    <div class="video-card">
                        <div class="empty-slot">Слот для видео #${i} <br> (Ожидание загрузки)</div>
                        <div class="video-info">Coming Soon...</div>
                    </div>
                `);
            }
        </script>
    </main>

    </footer>

</body>
</html>
