<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nurjamal Project</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #00f2fe;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 80px;
            margin: 0;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            background: transparent;
            color: #00f2fe;
            border: 2px solid #00f2fe;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00f2fe;
            color: #1a1a1a;
            box-shadow: 0 0 30px #00f2fe;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="nameDisplay">NUR</h1>
        <button onclick="changeText()">Нажми на меня</button>
    </div>

    <script>
        function changeText() {
            const title = document.getElementById('nameDisplay');
            if (title.innerText === "NUR") {
                title.innerText = "JAMAL";
                title.style.background = "linear-gradient(to right, #f093fb 0%, #f5576c 100%)";
                title.style.webkitBackgroundClip = "text";
            } else {
                title.innerText = "NUR";
                title.style.background = "linear-gradient(to right, #4facfe 0%, #00f2fe 100%)";
                title.style.webkitBackgroundClip = "text";
            }
            console.log("Текст изменен!");
        }
    </script>
</body>
</html>
